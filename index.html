<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f181fe1685.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quotes Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote Elemet -->
        <div class="quote-text">
            <!-- Adjust Quote fonts inside -->
            <i class="fas fa-quote-left" id="quote-icon"></i>
            <!-- Quote Icon -->
            <span id="quote">
                
            </span>
            <!-- Quote Inside Functionality will come later -->
            <i class="fas fa-quote-right" id="quote-icon"></i>
        </div>
        <!-- Quote author element -->
        <div class="quote-author">
            <span id="author">
                
            </span>
            <!--  Functionality will come later for author -->
        </div>
        <!-- Buttons container -->
        <div class="button-container">
            <div class="social-container">
                <button class="twitter-button" id="twitter" title="tweet this">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="facebook-button" id="facebook" title="share on facebook">
                    <i class="fab fa-facebook"></i>
                </button>
            </div>
            <button id="new-quote" title="Get New Quote">
                New Quote
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
