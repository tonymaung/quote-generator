<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/f181fe1685.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Quotes Generator</title>
  </head>
  <body>
    <div class="container">
        <div class="quote-container" id="quote-container">
            <!-- Quote Elemet -->
            <div class="quote-text">
              <!-- Adjust Quote fonts inside -->
              <i class="fas fa-quote-left" id="quote-icon"></i>
              <!-- Quote Icon -->
              <span id="quote"> </span>
              <!-- Quote Inside Functionality will come later -->
              <i class="fas fa-quote-right" id="quote-icon"></i>
            </div>
            <!-- Quote author element -->
            <div class="quote-author">
              <div id="author-icon">
                  <i class="fas fa-feather"></i>
              </div>
              <span id="author"> </span>
              <!--  Functionality will come later for author -->
            </div>
            <!-- Buttons container -->
            <div class="button-container">
              <div class="social-container">
                <button class="twitter-button" id="twitter" title="tweet this">
                  <i class="fab fa-twitter"></i>
                </button>
                <button
                  class="facebook-button"
                  id="facebook"
                  title="share on facebook"
                >
                  <i class="fab fa-facebook"></i>
                </button>
              </div>
              <button id="new-quote" title="Get New Quote">New Quote</button>
            </div>
          </div>
          <!-- Loader -->
          <div id="loader">
            <div class="loadingio-spinner-ellipsis-qlby2n2spb">
              <div class="ldio-cep3rj2mqw6">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
    </div>
    <footer class= "footer">
        <p>Developed by <a href="https://github.com/tonymaung">Tony Maung</a></p>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
